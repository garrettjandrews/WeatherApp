<!DOCTYPE html>
<html>
<head>
    <title>Lightweight Weather</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='style.css'>
    <script src = './script.js' defer></script>
</head>

<body>
    <div id='full-page'>
        <div class='header'>
            <h3>Lightweight Weather</h3>
        </div>
        <div class='search-section'>
            <input type='text' class='search-box' placeholder='Atlanta'>
            <button class='search-button'>Search</button>
        </div>
        <div class = 'results-container'>
            <div class='results-1'>
                <p id='city-field'>City: </p>
                <p id='country-field'>Country: </p>
                <p id='temp-field'>Temperature: </p>
                <p id='high-field'>High: </p>
                <p id='low-field'>Low: </p>
            </div>
            <div class='results-2'>
                <p id='feels-like-field'>Feels Like: </p>
                <p id='main-desc-field'>Description: </p>
                <p id='more-details-field'>More Details: </p>
                <p id='wind-field'>Wind Spd: </p>
                <p id='humid-field'>Humidity: </p>
            </div>
        </div>
        <div class='footer'>
        </div>
    </div>
</body>
</html>
